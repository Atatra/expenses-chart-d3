<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./public/global.css" />
    <title>Frontend Mentor | Expenses chart component</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"
      integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <main>
      <section class="balanceTop">
        <hgroup class="balanceInfo">
          <h1>My balance</h1>
          <strong>$921.48</strong>
        </hgroup>
        <img src="images/logo.svg" alt="logo" width="48" height="48" />
      </section>

      <section class="chartCard">
        <h1>Spending - Last 7 days</h1>
        <svg></svg>

        <hr />

        <h2>Total this month</h2>
        <div class="stats">
          <strong>$478.33</strong>
          <span class="previous">
            <strong>+2.4%</strong>
            from last month
          </span>
        </div>
      </section>
    </main>

    <script type="text/javascript" src="./public/chart.js"></script>
  </body>
</html>
